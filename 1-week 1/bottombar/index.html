<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            
        }
        #container{
            width: 1200px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            margin: 0 auto;
            color: white;
            gap:10px
        }
        #right{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top:30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="header">
                <h1>Code in any language</h1></div>
            <div id="texy">VS Code supports almost every major programming language. Several ship in the box, like JavaScript, TypeScript, CSS, and HTML, but extensions for others can be found in the VS Code Marketplace.</div>
        </div>
        <div id="right">
            <div>JavaScript</div>
            <div>TypeScript</div>
            <div>Python</div>
            <div>C#</div>
            <div>C++</div>
            <div>HTML</div>
            <div>Java</div>
            <div>JSON</div>
            <div>PHP</div>
            <div>Markdown</div>
            <div>Powershell</div>
            <div>YAML</div>
        </div>
    </div>
</body>
</html>
